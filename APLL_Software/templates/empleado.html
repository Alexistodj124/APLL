<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Empleados</title>
    <style>
        body {
            background-image: url('{% static "fondo1.jpg" %}');
            background-size: cover; 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .header {
            width: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo {
            position: absolute;
            left: 0;
            height: 100%; /* Ajusta esto al tamaño de tu logo */
            /* \]width: 50px; /* Ajusta esto al tamaño de tu logo */
        }


        .container {
            max-width: 100%;
            margin: 20px auto;
            padding: 20px;
            background-color: #3e3d3d;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            margin-left: 10%;
            margin-right: 10%;
            background-color: #3e3d3d;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .titles {
            color: white;
        }
        .button{
            width: 100%;
            background-color: black;
            color: white;
            border-radius: 8px;
        }
        .button:hover{
            background-color: white;
            color: black;
        }

        h1 {
            color: black;
        }

        ul {
            list-style-type: none;
            padding: 0;
            color: #ffffff;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: #000000;
        }

        li:hover {
            background-color: #eaeaea;
        }
        
        .depa-id {
            font-weight: bold;
        }
        tbody {
            text-align: center;
        }
    </style>
</head> 
<body>
    <div class="header">
        <a href="{% url 'admin_menu' %}">
            <img src="{% static 'logo.png' %}" alt="Logo" class="logo">
        </a>
        
        <h1 class="container">Lista de Empleados</h1>
    </div>    
    <table>
        <thead>
            <tr class="">
                <th>DPI</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Sueldo</th>
            </tr>
        </thead>
        <tbody>
            
            {% for empleado in empleados %}
                <tr>
                    <td>{{ empleado.EmpleadoDPI }}</td>
                    <td>{{ empleado.Nombres }}</td>
                    <td>{{ empleado.Apellidos }}</td>
                    <td>Q {{ empleado.Sueldo }}</td>
                    <td><a href="{% url 'empleadoCUD2' empleado.EmpleadoDPI %}" class="button">Editar</a></td>     
                    <td><a href="{% url 'empleadoCUD3' empleado.EmpleadoDPI %}" class="button">Eliminar</a></td>
                </tr>
            {% endfor %}
        </tbody>
        
    </table>

</body>
</html>
