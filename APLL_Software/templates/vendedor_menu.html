<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendedor</title>
    <style>
        body {
            background-image: url('{% static "fondo1.jpg" %}');
            background-size: cover; 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            margin-top: 20px; 
            color: #ffffff; 
            text-align: center;
            line-height: normal;
        }
        
        button {
            width: 200px;
            font-size: 25px;
            max-width: 200px;
            margin: 10px;
            padding: 20px;
            background-image: url('{% static "fondo2.jpg" %}');
            background-size: cover; 
            background-position: center;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #ffffff;
            line-height: 1.4;
        }
        
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    <h1>Vendedor</h1>
    <div class="button-container">
        <a href="{% url 'lista_inventario' %}"><button>Inventario</button></a>
        <a href="{% url 'lista_carros' %}"><button>Carros</button></a>
    </div>
    <div class="button-container">
        <a href="{% url 'lista_ventas' %}"><button>Venta</button></a>
        <a href="{% url 'lista_cotizaciones' %}"><button>Cotización</button></a>
    </div>
    <div class="button-container">
        <a href="{% url 'logout' %}"><button>Cerrar Sesion</button></a>
    </div>
    <div class="button-container">
        <a href="{% url 'lista_empleados' %}"><button>Informe Vendedor</button></a>
    </div>
    {% if meta_alcanzada %}
        <div class="meta-alcance">
            ¡Felicidades! Has alcanzado la meta de comisiones. Total de comisiones: {{ total_comisiones }}
        </div>
    {% endif %}
</body>
</html>
